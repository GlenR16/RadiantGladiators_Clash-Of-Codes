{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock title %}
{% block content %}
<div class="container p-3 grow text-white">
    <br>
    {{request.user.email}}
    <br>
    {% for i in tickets %}
        {{i}} <br>
        {{i.image}} <br>
        {{i.latitude}} <br>
        {{i.longitude}} <br>
    {% endfor %}
</div>

{% endblock content %}
