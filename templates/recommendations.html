{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock title %}
{% block content %}

<!-- component -->
<!-- 10 RECOMMENDED PROFILES -->
<section class="text-gray-600 body-font bg-pink-100 rounded-[30px] m-[30px]">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
            <h1 class="sm:text-3xl text-3xl font-extrabold title-font mb-2 text-pink-600">Top 10 Recommendations of the Day!!!</h1>
        </div>
        <div class="flex flex-wrap -m-4">
        {% csrf_token %}
        {% for i in profiles %}
        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-pink-600 bg-white  p-6 rounded-lg">
            <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-pink-100 text-pink-500 mb-4">
              <img src="{{i.profile_image.url}}" alt="" class="w-100 h-100 mx-auto rounded-full dark:bg-gray-500 aspect-square m-[30px]">
            </div>
            <h2 class="text-lg text-gray-900 font-medium title-font mb-2">{{i.name}}</h2>
            <p class="leading-relaxed text-base">{{i.bio}}</p>
            <div class="flex justify-center pt-2 space-x-4 align-center">
                <a rel="noopener noreferrer" href="{{i.insta_username}}" aria-label="GitHub" class="p-2 rounded-md dark:text-pink-600 hover:dark:text-pink-800">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a rel="noopener noreferrer" href="{{i.linkedin_username}}" aria-label="Dribble" class="p-2 rounded-md dark:text-pink-600 hover:dark:text-pink-800">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a rel="noopener noreferrer" href="{{i.twitter_username}}" aria-label="Twitter" class="p-2 rounded-md dark:text-pink-600 hover:dark:text-pink-800">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                {% if i.id_is_verified %}
                <a rel="noopener noreferrer" href="#" aria-label="Email" class="p-2 rounded-md dark:text-pink-600 hover:dark:text-pink-800">
                    <i class="fa-solid fa-badge-check"></i>
                </a>
                {% endif %}
            </div>
            <div class="flex justify-center space-x-2 m-[10px]">
                <button
                  type="button" onclick="likeAccept({{i.id}});"
                  class="inline-block rounded bg-green-100 px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-neutral-800 shadow-[0_4px_9px_-4px_#fbfbfb] transition duration-150 ease-in-out hover:bg-neutral-100 hover:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.3),0_4px_18px_0_rgba(251,251,251,0.2)] focus:bg-neutral-100 focus:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.3),0_4px_18px_0_rgba(251,251,251,0.2)] focus:outline-none focus:ring-0 active:bg-neutral-200 active:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.3),0_4px_18px_0_rgba(251,251,251,0.2)]">
                  Accept
                </button>
                <button
                  type="button" onclick="dislikeReject({{i.id}});"
                  class="inline-block rounded bg-neutral-800 px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-neutral-50 shadow-[0_4px_9px_-4px_#332d2d] transition duration-150 ease-in-out hover:bg-neutral-800 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.3),0_4px_18px_0_rgba(51,45,45,0.2)] focus:bg-neutral-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.3),0_4px_18px_0_rgba(51,45,45,0.2)] focus:outline-none focus:ring-0 active:bg-neutral-900 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.3),0_4px_18px_0_rgba(51,45,45,0.2)] dark:bg-neutral-900 dark:shadow-[0_4px_9px_-4px_#171717] dark:hover:bg-neutral-900 dark:hover:shadow-[0_8px_9px_-4px_rgba(27,27,27,0.3),0_4px_18px_0_rgba(27,27,27,0.2)] dark:focus:bg-neutral-900 dark:focus:shadow-[0_8px_9px_-4px_rgba(27,27,27,0.3),0_4px_18px_0_rgba(27,27,27,0.2)] dark:active:bg-neutral-900 dark:active:shadow-[0_8px_9px_-4px_rgba(27,27,27,0.3),0_4px_18px_0_rgba(27,27,27,0.2)]">
                  Reject
                </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
  </section>
  
<!-- 10 RECOMMENDED PROFILES END -->
{% endblock content %}
